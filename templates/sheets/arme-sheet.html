<form class="{{cssClass}}" autocomplete="off">
    <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
    <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    <label>Dégats
        <input name="data.item.arme.degats" type="text" value="{{data.item.arme.degats}}" placeholder="Dégats"/>
    </label>
    <label>Critique
        <input name="data.item.arme.critique" type="number" value="{{data.item.arme.critique}}" placeholder="Multiplicateur de critique"/>
    </label>
</form>
